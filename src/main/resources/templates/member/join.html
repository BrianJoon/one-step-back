<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원스텝 | 회원가입</title>
    <link rel="stylesheet" href="/css/member/join.css">
    <link rel="stylesheet" href="/css/main/root.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" as="style"
        onload="this.rel='stylesheet'">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<body>
    <main class="main-content" id="main-content" role="main">
        <section class="dialog">
            <div class="dialog-content">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="sign-up-email" role="tabpanel">
                        <!-- form자리 부분임 -->
                        <div>
                            <h1 class="mb-4">이메일로 회원가입</h1>
                            <div class="form-group">
                                <label for="email" class="form-label-sm">이메일 주소</label>
                                <input id="email" type="email" name="email" class="form-control" placeholder="이메일 주소" autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label-sm">비밀번호</label>
                                <input id="password" type="password" name="password" class="form-control" placeholder="비밀번호" autofocus>
                            </div>
                            <div class="form-group">
                                <label for="nickname" class="form-label-sm">닉네임</label>
                                <input id="nickname" type="nickname" name="nickname" class="form-control" placeholder="닉네임" autofocus>
                            </div>
                            <div class="btn-wrapper">
                                <button class="join-button">회원가입</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
